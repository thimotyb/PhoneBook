<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
	
		<ui:remove>
			<p:calendar id="mycalendar" value="#{phoneBookBean.startDate}"/>
		</ui:remove>
		<p:panelGrid columns="2">
			
			<h:outputText value="Name: "/>
			<h:inputText value="#{phoneBookBean.thePhoneBook.name}" />
			
			<h:outputText value="Surname: "/>
			<h:inputText value="#{phoneBookBean.thePhoneBook.surname}" />
			
			<h:outputText value="Phone Number: "/>
			<h:inputText value="#{phoneBookBean.thePhoneBook.phoneNumber}" />
		
			<h:commandButton value="Add Entry" action="#{phoneBookBean.add()}" />
		
		</p:panelGrid>
	</h:form>
	
	<h:form>
		<p:dataTable var="item" value="#{phoneBookBean.phoneBookItems}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
		
			<p:column headerText="Name">
            	<h:outputText value="#{item.name}" />
        	</p:column>
        	
        	<p:column headerText="Surname">
            	<h:outputText value="#{item.surname}" />
        	</p:column>
		
			<p:column headerText="Phone Num">
            	<h:outputText value="#{item.phoneNumber}" />
        	</p:column>
		</p:dataTable>	
	</h:form>
	
</h:body>
</html>
